<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        
        <div class="container">
            <div class="row  py-5">
                <div class="col">
                    <div class="text-center py-5">
                        <h1 class="fa-5x font-book ">Bookmarker</h1>
                    <hr class="dotted my-5"  />
                    </div>
            
                    <div class="form-project my-5 ">
                        <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i> </h2>
                        <div class="mb-3">
                            <label for="BookMarkName" class="form-label start-0 fw-bold font-name" ><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                            <input type="text" class="form-control" id="BookMarkName" placeholder="Bookmark Name">
                          </div>
                        <div class="mb-3">
                            <label for="BookMarkWeb" class="form-label start-0 fw-bold font-name" ><i class="fa-solid fa-link"></i> Site URL</label>
                            <input type="text" class="form-control" id="BookMarkWeb" placeholder="Bookmark Name">
                          </div>
                        
                          <div class="text-center  ">
                            <button type="submit " class=" btn btn-danger p-3 px-5 " onclick="addBookMark()" >submit</button>
                          </div>
                          
                          <hr class="dotted my-5"/>
                          <div>
                            <table class="table text-center">
                                <thead class="fw-bolder fa-2x">
                                  <tr>
                                    <th >Index</th>
                                    <th >Website Name</th>
                                    <th >Visit</th>
                                    <th >Delete</th>
                                  </tr>
                                </thead>
                                <tbody id="tableBook">
                                  
                                  
                                </tbody>
                              </table>
                          </div>
                          
                    </div>      
                          
                                    
                    
            
                </div>
            </div>
        </div>
    

    </section>





















    <script src="index.js"></script>
</body>
</html>
